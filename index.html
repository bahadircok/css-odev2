<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
            </div>
            <div class="main">
                <p>Search the web using Google!</p>
                <input type="text">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <div class="bottom">
                <div class="cards cards1">
                    <div class="card card1">
                        Special Seraches
                    </div>
                    <div class="card card2">
                       <a href="">Stanford Search</a>
                    </div>
                    <div class="card card3">
                       <a href="">Linux Search</a>
                    </div>
                </div>
                <div class="cardst"></div>
                <div class="cards cards2">
                    <div class="card card21">
                        <a href="">Help!</a>
                    </div>
                    <div class="card card22">
                       <a href="">About Google!</a>
                    </div>
                    <div class="card card23">
                       <a href="">Company Info</a>
                    </div>
                    <div class="card card24">
                       <a href="">Google! Logos</a>
                    </div>
                </div>
                <div class="cardst"></div>
                <div class="cards cards3">
                    <div class="card card31">
                        Get Google! <br>
                        updates monthly:
                    </div>
                    <div class="card card32">
                       <input type="email" placeholder="your e-mail">
                    </div>
                    <div class="card card33">
                       <button>Subscribe</button>
                       <a href="">Archive</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        Copyright &copy;1998 Google Inc.
    </footer>
</body>
</html>
